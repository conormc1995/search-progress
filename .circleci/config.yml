version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  test-browsers-job:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm ci
            - run: npm test-browsers.js
workflows:
  build-and-test:
    jobs:
      - test-browsers-job
